apply plugin: 'com.android.library'

// SDK versions:
def androidBuildToolsVersion = rootProject.ext.androidBuildToolsVersion
def androidCompileSdkVersion = rootProject.ext.androidCompileSdkVersion
def androidTargetSdkVersion = rootProject.ext.androidTargetSdkVersion
def androidMinSdkVersion = rootProject.ext.androidMinSdkVersion

def androidX_recyclerViewVersion = rootProject.ext.androidX_recyclerViewVersion

android {
  buildToolsVersion androidBuildToolsVersion
  compileSdkVersion androidCompileSdkVersion

  defaultConfig {
    minSdkVersion androidMinSdkVersion
    targetSdkVersion androidTargetSdkVersion
    versionCode 10
    versionName "2.0.0"
    group = 'com.ss.bannerslider'
    version = '2.0.0'
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  flavorDimensions "default"
}

dependencies {
  implementation "androidx.recyclerview:recyclerview:${androidX_recyclerViewVersion}"

}








